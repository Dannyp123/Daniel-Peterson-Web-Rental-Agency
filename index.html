<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental Agency</title>
    <link href='https://fonts.googleapis.com/css?family=Chonburi' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="data.js" defer></script>
    <script src="javaScript.js" defer></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <h1 class="font-weight-bold nav-bar-font text-white"><i class="fas fa-store"></i> Rental Agency</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex">
                <li class="nav-item pl-5">
                    <a class="nav-link" href="#home">
                        <h4>Home</h4>
                    </a>
                </li>
                <li class="nav-item pl-5">
                    <a class="nav-link" href="#first-item">
                        <h4 id="inventoryLink">Inventory</h4><span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item pl-5">
                    <a class="nav-link" href="#">
                        <h4><i class="fas fa-shopping-cart"></i> Cart</h4>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="first-item" class="container">
        <div class="row">
            <div class="mt-5 col-sm">
                <div id="insert-template-here">

                </div>
            </div>
        </div>
    </div>
    <script id="template-inventory" type="text/x-handlebars-template">
        <div class="text-center card mb-4">
            <div class="card-body pb-4">
                <h1 class="make-header font-weight-bold pb-1 pt-4">
                    Make:
                </h1>
                <h2 class="make-info">
                    {{make}}
                </h2>
                <h1 class="model-header font-weight-bold pb-1 pt-4">
                    Model:
                </h1>
                <h2 class="model-info">
                    {{model}}
                </h2>
                <h1 class="year-header font-weight-bold pb-1 pt-4">
                    Year:
                </h1>
                <h2 class="year-info">
                    {{year}}
                </h2>
                <h1 class="stock-header font-weight-bold">
                    In-stock:
                </h1>
                <h2 class="stock-info">
                    {{instock}}
                </h2>
                <h1 class="price-header font-weight-bold">
                    Price per day:
                </h1>
                <h2 class="price-info">
                    {{priceperday}}
                </h2>
                <h1 class="color-header font-weight-bold pb-1 pt-4">
                    Color:
                </h1>

                <h2 class="color-info pb-3">
                    {{color}}
                </h2>
                <h1 class="description-header font-weight-bold pb-1">
                    Description:
                </h1>
                <h2 class="description-info pb-3">
                    {{description}}
                </h2>
                <img id="car-image" class="d-flex col-sm-12 col-lg-12 pb-4" src="{{image}}">
                <button class="btn btn-primary pt-3 pb-3 pl-5 pr-5" type="button" id="MustangRentBtn" name="firstRentBtn">
                    <h3 class=font-weight-bold>Rent</h3>
                </button>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>


</html>
