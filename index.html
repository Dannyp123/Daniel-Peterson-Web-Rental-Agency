<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Rental Agency</title>
    <link rel="shortcut icon" href="images-using/ford-fusionsport.jpg" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Chonburi' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="data.js" defer></script>
    <script src="javaScript.js" defer></script>


</head>

<body>
    <nav id="top-nav" class="nav position-sticky navbar fixed-top navbar-expand-lg navbar-light bg-primary p-2">
        <h1 class="font-weight-bold nav-bar-font text-white"><i class="fas fa-store"></i> Rental Agency</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex">
                <li class="nav-item pl-5">
                    <a id="cart-link" class="nav-link" href="#cart">
                        <h3 class="text-white"><i class="fas fa-shopping-cart"></i> Cart</h3>
                    </a>
                </li>
                <li id="checkout-link" class="nav-item pl-5">
                    <a class="nav-link" href="#check-out">
                        <h3 class="text-white"><i class="fas fa-credit-card"></i> Check Out</h3>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="cart" class="text-center pb-4 pt-5 container">
            <div class="card">
                <div id="cart-items">
                    <h3 class="pt-3"><i class="fas fa-shopping-cart pr-1"></i>Shopping Cart:</h3>
                    <h3 id="shoppingCartNum">0</h3>
                    <h3 class="pt-3"><i class="fas fa-dollar-sign"></i> Total:</h3>
                    <h3 class="totalCartNum"></h3>
                </div>
            </div>
        </div>
        <div id="inventory" class="container">
            <div id="insert-template-here">
            </div>
        </div>
        <div id="check-out" class="card m-5">
            <div class="card-body">
                <form class="mb-5 mt-5">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationServer01">First name</label>
                            <input type="text" class="form-control" placeholder="First Name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Last name</label>
                            <input type="text" class="form-control" placeholder="Last Name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServerUsername">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input type="email" class="form-control" id="validationServerUsername" placeholder="Email"
                                    aria-describedby="inputGroupPrepend3" required>
                                <div class="invalid-feedback">
                                    Please choose a Email.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer03">City</label>
                            <input type="text" class="form-control" id="validationServer03" placeholder="City" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer04">State</label>
                            <input type="text" class="form-control" id="validationServer04" placeholder="State"
                                required>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer05">Zip</label>
                            <input type="text" class="form-control" maxlength="5" id="validationServer05" placeholder="Zip"
                                required>
                            <div class="invalid-feedback">
                                Please provide a valid zip.
                            </div>
                        </div>
                        <label class="radio-inline"><input type="radio" name="optradio" checked> Card</label>
                        <label class="radio-inline"><input type="radio" name="optradio"> Check</label>
                        <label class="radio-inline"><input type="radio" name="optradio"> Cash</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="1234567890" maxlength="12" pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                            required>
                        <div class="invalid-feedback">
                            Please provide a valid phone number
                        </div>


                    </div>
                    <button id="orderButton" class="btn btn-primary" type="submit">Order</button>
                </form>
            </div>
        </div>
    </div>
    <script id="template-inventory" type="text/x-handlebars-template">
        <div class="itemCard card mb-4 mt-4">
            <div class="card-body">
                <div class="pb-5">
                    <img id="car-image" class="pb-5 pt-3" src="{{image}}">
                    <button class="btn btn-primary py-3 px-5 text-center rentButton" type="button" name="firstRentBtn" onclick="rentItem({{index}})">
                        <h3 id="rentingButton"  class=font-weight-bold><i class="fas fa-cart-plus"></i> Add to cart</h3>
                    </button>
                </div>
                <div class="template-body text-center">
                    <h1 class="make-header font-weight-bold">
                        <i class="fas fa-car"></i> Make:
                    </h1>
                    <h2 class="make-info">
                        {{make}}
                    </h2>
                    <h1 class="model-header font-weight-bold">
                        Model:
                    </h1>
                    <h2 class="model-info">
                        {{model}}
                    </h2>
                    <h1 class="year-header font-weight-bold">
                        Year:
                    </h1>
                    <h2 class="year-info">
                        {{year}}
                    </h2>
                    <h1 class="stock-header font-weight-bold">
                        In-stock:
                    </h1>
                    <h2 class="cardStock">
                        {{instock}}
                    </h2>
                    <h1 class="price-header font-weight-bold">
                        <i class="far fa-money-bill-alt"></i> Price per day:
                    </h1>
                    <h2 class="price-info">
                        {{priceperday}}
                    </h2>
                    <h1 class="color-header font-weight-bold">
                        Color:
                    </h1>

                    <h2 class="color-info">
                        {{color}}
                    </h2>
                    <h1 class="description-header font-weight-bold">
                        Description:
                    </h1>
                    <h2 class="description-info text-center">
                        {{description}}
                    </h2>
                </div>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>


</html>
