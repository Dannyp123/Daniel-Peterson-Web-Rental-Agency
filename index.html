<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danny's Rent-a-Ride</title>
    <link rel="shortcut icon" href="images-using/top-logo.jpeg" type="shortcut icon">
    <link href='https://fonts.googleapis.com/css?family=Chonburi' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="data.js" defer></script>
    <script src="javaScript.js" defer></script>


</head>

<body id="insert-new-template-here">
    <nav id="top-nav" class="nav position-sticky navbar fixed-top navbar-expand-lg navbar-light bg-primary d-flex justify-content-between">
        <h4 class="font-weight-bold nav-bar-font text-white"><i class="fas fa-store"></i> Danny's Rent-a-Ride</h4>
        <button type="button" class="btn cart-button nav-item" data-toggle="modal" data-target="#cart"><span id="cartButton"></span>
            <i class="fas fa-shopping-cart"></i>
        </button>
    </nav>
    <div id="cart" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                </div>
                <div class="modal-body">
                    <!-- This uses the shoppingCartNum -->
                    <div id="cart-items">
                        <h3 class="pt-3"><i class="fas fa-shopping-cart pr-1"></i>Number of Vehicles:</h3>
                        <h3 id="shoppingCartNum">0</h3>
                        <h3 class="pt-3"><i class="fas fa-dollar-sign"></i> Total:</h3>
                        <!-- This uses the totalCartNum which is total -->
                        <h3 id="totalCartNum">0</h3>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="checkout-link" type="button" class="btn nav-link btn-success text-white" data-toggle="modal"
                        data-target="#check-out" data-dismiss="modal">Checkout
                    </button>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>
    <div id="check-out" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout Info</h5>
                </div>
                <div class="modal-body">
                    <form class="form-body" onsubmit="confirmMessage()">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationServer01">First name</label>
                                <input type="text" class="form-control" placeholder="First Name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationServer02">Last name</label>
                                <input type="text" class="form-control" placeholder="Last Name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationServerUsername">Email</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email-info" placeholder="Email"
                                        aria-describedby="inputGroupPrepend3" required>
                                    <div class="invalid-feedback">
                                        Please choose a Email.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationServer03">City</label>
                                <input type="text" class="form-control" id="validationServer03" placeholder="City"
                                    required>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationServer04">State</label>
                                <select class="text-muted form-control" required>
                                    <option disabled selected>Pick your state</option>
                                    <option>AL</option>
                                    <option>AK</option>
                                    <option>AZ</option>
                                    <option>AR</option>
                                    <option>CA</option>
                                    <option>CO</option>
                                    <option>CT</option>
                                    <option>DE</option>
                                    <option>FL</option>
                                    <option>GA</option>
                                    <option>HI</option>
                                    <option>ID</option>
                                    <option>IL</option>
                                    <option>IN</option>
                                    <option>IA</option>
                                    <option>KS</option>
                                    <option>KY</option>
                                    <option>LA</option>
                                    <option>ME</option>
                                    <option>MD</option>
                                    <option>MA</option>
                                    <option>MI</option>
                                    <option>MN</option>
                                    <option>MS</option>
                                    <option>MO</option>
                                    <option>MT</option>
                                    <option>NE</option>
                                    <option>NE</option>
                                    <option>NV</option>
                                    <option>NH</option>
                                    <option>NJ</option>
                                    <option>NM</option>
                                    <option>NY</option>
                                    <option>NC</option>
                                    <option>ND</option>
                                    <option>OH</option>
                                    <option>OK</option>
                                    <option>OR</option>
                                    <option>PA</option>
                                    <option>RI</option>
                                    <option>SC</option>
                                    <option>SD</option>
                                    <option>TN</option>
                                    <option>TX</option>
                                    <option>UT</option>
                                    <option>VT</option>
                                    <option>VA</option>
                                    <option>WA</option>
                                    <option>WV</option>
                                    <option>WI</option>
                                    <option>WY</option>
                                </select>
                            </div>
                            <div class="col-sm-3 mb-3">
                                <label for="validationServer05">Zip</label>
                                <input type="text" class="form-control" maxlength="5" pattern="[0-9]{5}" id="validationServer05"
                                    placeholder="12345" required>
                                <div class="invalid-feedback">
                                    Please provide a valid zip.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validationServer06">Phone number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="1234567890"
                                maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                            <div class="invalid-feedback">
                                Please provide a valid phone number
                            </div>
                        </div>
                        <div class="click-buttons">
                            <input type="radio" id="cash" class="user" name="payment" value="Cash" checked>
                            <label for="cash">Cash</label>
                            <input type="radio" id="check" class="user" name="payment" value="Check">
                            <label for="check">Check</label>
                            <input type="radio" id="card" class="user" name="payment" value="Card">
                            <label for="card">Card</label>
                        </div>
                        <button id="orderButton" class="btn btn-primary" type="submit">Order</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="inventory" class="container">
            <div id="insert-template-here">
            </div>
        </div>
    </div>
    <script id="template-inventory" type="text/x-handlebars-template">
        <h1 class="type-header text-center font-weight-bold text-white pt-3">*{{vehicle.make}}*</h1>
        <div class="itemCard card mb-4 mt-4">
            <div class="card-body">
                <div class="pb-5">
                    <img id="car-image" class="pb-5 pt-3" src="{{vehicle.image}}">
                    <!-- This is the button that takes out of stock and adds a number to the cart -->
                    <button id="rentingButton" class="btn btn-primary py-3 px-5 text-center rentButton" type="button" name="firstRentBtn" onclick="rentItem({{index}})">
                        <h3 class=font-weight-bold><i class="fas fa-cart-plus"></i> Add to cart</h3>
                    </button>
                </div>
                <div class="template-body text-center">
                    <h1 class="make-header font-weight-bold">
                        <i class="fas fa-car"></i> Make:
                    </h1>
                    <h2 class="make-info">
                        {{vehicle.make}}
                    </h2>
                    <h1 class="model-header font-weight-bold">
                        Model:
                    </h1>
                    <h2 class="model-info">
                        {{vehicle.model}}
                    </h2>
                    <h1 class="year-header font-weight-bold">
                        Year:
                    </h1>
                    <h2 class="year-info">
                        {{vehicle.year}}
                    </h2>
                    <h1 class="stock-header font-weight-bold">
                        In-stock:
                    </h1>
                    <h2 class="cardStock">
                        {{vehicle.instock}}
                    </h2>
                    <h1 class="price-header font-weight-bold">
                        <i class="far fa-money-bill-alt"></i> Price per day:
                    </h1>
                    <h2 class="price-info">
                        {{vehicle.priceperday}}
                    </h2>
                    <h1 class="color-header font-weight-bold">
                        Color:
                    </h1>

                    <h2 class="color-info">
                        {{vehicle.color}}
                    </h2>
                    <h1 class="description-header font-weight-bold">
                        Description:
                    </h1>
                    <h2 class="description-info text-center">
                        {{vehicle.description}}
                    </h2>
                </div>
            </div>
        </div>
    </script>
    <script id="thankyou-page" type="text/x-handlebars-template">
        <nav id="top" class="nav position-sticky navbar fixed-top navbar-expand-lg navbar-light bg-primary p-2 d-flex justify-content-between">
                <h4 class="font-weight-bold nav-bar-font text-white"><i class="fas fa-store"></i> Danny's Rent-a-Ride</h4></nav>
        <div class="container">
            <div class="card mb-4 mt-4">
                <h2 class="text-center text-dark font-weight-bold" style="font-family: 'Cinzel'">{{greeting}}</h2>
            </div>
            <div class="card">
                <h2 class="text-center text-dark">
                    <p>{{items}}</p>
                    <p>{{total}}</p>
                </h2>
                <h3 class="text-center text-dark">
                    {{paragraph}}
                </h3>
            </div>
            <div class="card mt-4 text-center">
                <span class="font-weight-bold"  style="font-family: 'Cinzel'">Email: </span>
                <p>{{email}}</p>
                <span class="font-weight-bold"  style="font-family: 'Cinzel'">Phone: </span>
                <p>{{phone}}</p>
                <span class="font-weight-bold"  style="font-family: 'Cinzel'">Address:</span>
                <p>{{address1}}</p>
                <p>{{address2}}</p>
                <span class="font-weight-bold"  style="font-family: 'Cinzel'">Website:</span>
                <p><a class="text-dark" href="{{website}}" target="_blank" >Click Here</a></p>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>


</html>
